<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="calculatorDisplay">0</div>
            <div class="calculatorKeyboard">
                <div class="calculatorKeyboardButton delete">C</div>
                <div class="calculatorKeyboardButton operator">DEL</div>
                <div class="calculatorKeyboardButton operator">/</div>
                <div class="calculatorKeyboardButton number">7</div>
                <div class="calculatorKeyboardButton number">8</div>
                <div class="calculatorKeyboardButton number">9</div>
                <div class="calculatorKeyboardButton operator">*</div>
                <div class="calculatorKeyboardButton number">4</div>
                <div class="calculatorKeyboardButton number">5</div>
                <div class="calculatorKeyboardButton number">6</div>
                <div class="calculatorKeyboardButton operator">-</div>
                <div class="calculatorKeyboardButton number">1</div>
                <div class="calculatorKeyboardButton number">2</div>
                <div class="calculatorKeyboardButton number">3</div>
                <div class="calculatorKeyboardButton operator">+</div>
                <div class="calculatorKeyboardButton number">0</div>
                <div class="calculatorKeyboardButton operator">.</div>
                <div class="calculatorKeyboardButton equal">=</div>
            </div>
        </div>
        <p class="designed">Diseñado por <a href="https://github.com/Gaston-Valentini" class="designedLink">Gastón Valentini</a><br><a href="https://github.com/Gaston-Valentini/calculator" class="linkRepo">Enlace al repositorio de GitHub del proyecto</a></p>
    </div>
    <script src="./scripts.js" type="text/javascript" defer></script>
</body>
</html>
